{% extends 'admin/master.html' %}
{% block title %}{% endblock %}
{% block head %}

<link href="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.css" rel="stylesheet">
<script src="https://unpkg.com/tableexport.jquery.plugin/tableExport.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table-locale-all.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.22.1/dist/extensions/export/bootstrap-table-export.min.js"></script>

<style>
  .select,
  #locale {
    width: 100%;
  }
</style>

{% endblock %}

{% block brand %}
{% endblock %}

{% block body %}
<h1>Contribute</h1>
<div class="container col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
    <div class="row-fluid">
<h2>Submit A Paper</h2>
    <form  method="post" enctype="multipart/form-data">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="abstract">Abstract:</label>
        <textarea id="abstract" name="abstract" required></textarea><br><br>

        <label for="authors">Authors:</label>
        <input type="text" id="authors" name="authors" required><br><br>

        <label for="file">Paper File (PDF or IPYNB):</label>
        <input type="file" id="file" name="file" accept=".pdf,.ipynb" required><br><br>

        <input type="submit" value="Submit">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    </form>
</div>
    </div>
<div class="container col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">

<h2> Papers to Reveiw </h2>
<div class="select">
  <select class="form-control" id="locale">
    <option value="en-US" selected>en-US</option>
  </select>
</div>

<div id="toolbar">
  <button id="review" class="btn btn-primary" disabled>
    <i class="fa fa-heart-half"></i> Review
  </button>
</div>
<table
  id="table"
  data-toolbar="#toolbar"
  data-search="true"
  data-show-refresh="true"
  data-show-toggle="true"
  data-show-fullscreen="true"
  data-show-columns="true"
  data-show-columns-toggle-all="true"
  data-detail-view="true"
  data-show-export="true"
  data-click-to-select="true"
  data-detail-formatter="detailFormatter"
  data-minimum-count-columns="2"
  data-show-pagination-switch="false"
  data-pagination="false"
  data-id-field="id"
  data-url=""
  data-response-handler="responseHandler">
</table>

<script>
  var $table = $('#table')
  var $review = $('#review')
  var selections = []

  function getIdSelections() {
    return $.map($table.bootstrapTable('getSelections'), function (row) {
      return row.id
    })
  }

  function responseHandler(res) {
    $.each(res.rows, function (i, row) {
      row.state = $.inArray(row.id, selections) !== -1
    })
    return res
  }

  function detailFormatter(index, row) {
    var html = []
    $.each(row, function (key, value) {
      html.push('<p><b>' + key + ':</b> ' + value + '</p>')
    })
    return html.join('')
  }

  function initTable() {
    $table.bootstrapTable('destroy').bootstrapTable({
      height: 550,
      locale: $('#locale').val(),
      columns: [
        [{
          field: 'state',
          checkbox: true,
          rowspan: 2,
          align: 'center',
          valign: 'middle'
        }, {
          title: 'Paper ID',
          field: 'id',
          rowspan: 2,
          align: 'center',
          valign: 'middle',
          sortable: true,
          footerFormatter: totalTextFormatter
        }, {
          title: 'Paper Details',
          colspan: 3,
          align: 'center'
        }],
        [{
          field: 'title',
          title: 'Paper Title',
          sortable: true,
          align: 'center'
        }, {
          field: 'authors',
          title: 'Paper Authors',
          sortable: true,
          align: 'center',
        }]
      ]
    })
    $table.on('check.bs.table uncheck.bs.table ' +
      'check-all.bs.table uncheck-all.bs.table',
    function () {
      $review.prop('disabled', !$table.bootstrapTable('getSelections').length)

      // save your data, here just save the current page
      selections = getIdSelections()
      // push or splice the selections if you want to save all data selections
    })
    $table.on('all.bs.table', function (e, name, args) {
      console.log(name, args)
    })
    $review.click(function () {
      var ids = getIdSelections()
      $table.bootstrapTable('remove', {
        field: 'id',
        values: ids
      })
      $review.prop('disabled', true)
    })
  }

  $(function() {
    initTable()

    $('#locale').change(initTable)
  })
</script>

</div>
<script src="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.js"></script>
{% endblock %}
