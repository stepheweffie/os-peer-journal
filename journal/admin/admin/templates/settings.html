{% extends 'admin/index.html' %}
{% block head %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

{% endblock %}
{% block brand %}
{{super ()}}
{% endblock %}
{% block body %}
Settings Page
<h4><a href="{{ url_for('admin.index') }}">Return</a></h4>
<br>
<form method="POST" action="{{ url_for('admin.settings') }}">
    <input type="hidden" name="csrf_token"  value="{{ csrf_token() }}">

        <h4><label class="col-6" for="first_name">First Name:</label></h4>
        <input class="col-xs-12 col-sm-12 col-md-12 col-lg-7 col-xl-7" type="text" id="first_name"
               name="first_name"><br>

        <h4><label class="col-6" for="last_name">Last Name:</label></h4>
        <input class="col-xs-12 col-sm-12 col-md-12 col-lg-7 col-xl-7" type="text" id="last_name"
               name="last_name">

        <h4><label class="col-6" for="email">Email: </label></h4>
        <input class="col-xs-12 col-sm-12 col-md-12 col-lg-7 col-xl-7" type="email" id="email"
               name="email">

        <h4><label class="col-6" for="payment">Payment Method</label></h4>
        <select class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6" style="font-size: large;" id="payment" name="payment">
            <option value="paypal">Paypal</option>
            <option value="venmo">Venmo</option>
            <option value="cashapp">CashApp</option>
            <option value="bank">Bank Transfer</option>
        </select><br><br>
        <button class="btn btn-primary" type="submit" value="Submit" style="width: 150px; font-size: large;">Submit</button>
</form><br><br>

<h4><label>Password</label></h4>
<button type="button" class="btn btn-warning" style="font-size: large;" data-bs-toggle="modal"
                        data-bs-target="#changePasswordModal">
    Change Password
</button><br><br>

<div class="modal" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="changePasswordModalLabel">Change Password</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                 <form method="POST" action="{{ url_for('admin.user_password') }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="form-group">
                        <label for="newpassword">New Password</label>
                        <input type="password" class="form-control" id="newpassword" name="newpassword" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmpassword">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmpassword" name="confirmpassword" required>
                    </div>
                 <div class="modal-footer">
                     <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                    <button type="submit" class="btn btn-primary" id="submitPasswordChange">Save changes</button>
                </div>
                 </form>
            </div>
        </div>
    </div>
</div>

</script>
<script>
    $(document).ready(function () {
        // Handle click event for the "Change Password" button
        $("#submitPasswordChange").click(function () {
            var newPassword = $("#newpassword").val();
            var confirmPassword = $("#confirmpassword").val();
            if (newPassword !== confirmPassword) {
                alert("Passwords do not match. Please try again.");
                return false; // Prevent form submission if passwords don't match
            }
        });
    });
</script>

{% endblock %}

</script>
{% endblock %}
